<style type="text/css">
	body{ font-family:{$mytheme.style.font};{if $mytheme.nav.fixed} padding-top: 90px;{/if}}
	.myui-header__top{{if $mytheme.nav.fixed} position: fixed;{else} position: relative; margin-bottom: 30px;{/if}}
	{if $mytheme.nav.fixed} body.active{padding-top: 60px;}{else} body.active .myui-header__top{ margin-bottom: 0;}{/if}
	[class*=col-],.myui-content__list li,.myui-vodlist__media.col li{ padding: {$mytheme.main.col}px}
	.btn{ border-radius: {$mytheme.main.btn_radius}px;}
	.myui-vodlist__thumb{ border-radius:{$mytheme.main.pic_radius}px; padding-top:{$mytheme.pic.high}%; background: url({$mytheme.pic.load1}) no-repeat;}
	.myui-vodlist__thumb.square{ padding-top: {$mytheme.pic.square_high}%; background: url({$mytheme.pic.load3}) no-repeat;}
	.myui-vodlist__thumb.wide{ padding-top: {$mytheme.pic.wide_high}%; background: url({$mytheme.pic.load2}) no-repeat;}
	.myui-vodlist__thumb.actor{ padding-top: {$mytheme.pic.actor_high}%;}
	.flickity-prev-next-button.previous{ left: {$mytheme.main.col}px;}
	.flickity-prev-next-button.next{ right: {$mytheme.main.col}px;}
	.myui-sidebar{ padding: 0 0 0 {$mytheme.main.block}px;}
	.myui-panel{ margin-bottom: {$mytheme.main.block}px; border-radius: {$mytheme.main.block_radius}px;}
	.myui-panel-mb{ margin-bottom: {$mytheme.main.block}px;}
	.myui-player__item .fixed{ width: {$mytheme.player.fixed_wide}px;}
	.myui-vodlist__text li a,.myui-vodlist__media li{ padding: {$mytheme.main.col}px 0;}
	.myui-screen__list{ padding: {$mytheme.main.col}px {$mytheme.main.col}px 0;}
	.myui-screen__list li{ margin-bottom: {$mytheme.main.col}px; margin-right: {$mytheme.main.col}px;}
	.myui-page{ padding: 0 {$mytheme.main.col}px;}
	.myui-extra{ right: {$mytheme.nav2.right}px; bottom: {$mytheme.nav2.bottom}px;}
	@media (min-width: 1200px){
		.container{ max-width: {$mytheme.page.lg_wide}px;}
		.container{ padding-left: {$mytheme.page.margin}px;  padding-right: {$mytheme.page.margin}px;}
		.container.min{ width: {$mytheme.page.md_wide}px; padding: 0;}
	}
	@media (max-width: 767px){
		body,body.active{ {if $mytheme.tabbar}padding-bottom: 50px;{/if}}
		[class*=col-],.myui-panel,.myui-content__list li{ padding: {$mytheme.main.xs_col}px}
		.flickity-prev-next-button.previous{ left: {$mytheme.main.xs_col}px;}
		.flickity-prev-next-button.next{ right: {$mytheme.main.xs_col}px;}
		.myui-vodlist__text li a,.myui-vodlist__media li{ padding: {$mytheme.main.col}px 0;}
		.myui-screen__list{ padding: {$mytheme.main.col}px {$mytheme.main.xs_col}px 0;}
		.myui-screen__list li{ margin-bottom: {$mytheme.main.xs_col}px; margin-right: {$mytheme.main.xs_col}px;}
		.myui-extra{ right: {$mytheme.nav2.right2}px; bottom: {$mytheme.nav2.bottom2}px;}
		.myui-page{ padding: 0 {$mytheme.main.xs_col}px;}}
		.myui-topbg{ position: absolute; top: 0; left: 0; right: 0; width: 100%; {$mytheme.nav.bg}
	}
</style>
